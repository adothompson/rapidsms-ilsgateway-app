{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="module">
    <h3>Mtwara Region / <a href="/districts">Districts</a></h3>
    <table>
        <thead>
            <th>Name</th>
        </thead>
        <tbody>
            {% for district in districts %}
            <tr>
                <td><a href="{% url ilsgateway.views.districts_detail district.id %}">{{ district.name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
