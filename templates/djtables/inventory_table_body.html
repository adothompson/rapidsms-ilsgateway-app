{% load i18n %}

<tbody>{% if rows %}{% for row in rows %}
    <tr>{% for cell in row %}
        <td>{% if cell.column.has_link %}<a href="{{ cell.link }}">{{cell}}</td></a>        
        {% else %}
        <span class="{% ifequal cell.unicode unicode_zero %}zero_count{% else %}{% ifequal cell.unicode unicode_none %}insufficient_data{% endifequal %}{% endifequal %}">{% ifequal cell.unicode unicode_none %}{% trans 'no data' %}{% else %}{{cell}}{% endifequal %}</span>{% endif %}</td>{% endfor %}
    </tr>{% endfor %}{% else %}
    <tr class="no-data">
        <td colspan="{{ num_columns }}">
            <p>
                Nothing to display.
            </p>
        </td>
    </tr>{% endif %}
</tbody>
