{{ district.name }} 
<table>
    <thead>
        <th>MSD Code</th>
        <th>Name</th>
        {% for product in products %}
        <th>{{ product.name }}</th>
        {% endfor %}
    </thead>
    <tbody>
        {% for facility in facilities %}
        <tr>
            <td>{{ facility.msd_code }}</td><td>{{ facility.name }}</td><td>2/1/2010</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
